<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

            <span style="--i:7">c</span>
            <span style="--i:8"> </span>
            <span style="--i:9">S</span>

            <span style="--i:12">r</span>
            <span style="--i:13">c</span>
            <span style="--i:14">h</span>

            <script async src="https://cse.google.com/cse.js?cx=d2c945e43ac2645db"></script>

                You can search almost all content related to Islamic knowledge here.
            </p>

    </div>

    <footer class="footer">
